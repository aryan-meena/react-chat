<html
  lang="en"
  class="dark chrome fontawesome-i2svg-active fontawesome-i2svg-complete navbar-vertical-collapsed"
>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../src/assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../src/assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../src/assets/images/favicon-16x16.png"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../src/assets/favicon.ico"
    />
    <!-- <link rel="manifest" href="assets/img/favicons/manifest.json"> -->
    <meta
      name="msapplication-TileImage"
      content="assets/img/favicons/mstile-150x150.png"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>React Chat</title>

    <link href="%PUBLIC_URL%/css/OverlayScrollbars.min.css" rel="stylesheet" />
    <link
      href="%PUBLIC_URL%/css/theme-rtl.min.css"
      rel="stylesheet"
      id="style-rtl"
      disabled="true"
    />
    <link
      href="%PUBLIC_URL%/css/theme.min.css"
      rel="stylesheet"
      id="style-default"
    />
    <link
      href="%PUBLIC_URL%/css/user-rtl.min.css"
      rel="stylesheet"
      id="user-style-rtl"
      disabled="true"
    />
    <link
      href="%PUBLIC_URL%/css/user.min.css"
      rel="stylesheet"
      id="user-style-default"
    />

    <script type="text/javascript" src="%PUBLIC_URL%/js/config.js"></script>
    <script
      type="text/javascript"
      src="%PUBLIC_URL%/js/OverlayScrollbars.min.js"
    ></script>
    <script
      type="text/javascript"
      src="%PUBLIC_URL%/js/echarts.min.js"
    ></script>
  </head>
  <body>
    <script>
      var isFluid = JSON.parse(localStorage.getItem("isFluid"));
      if (isFluid) {
        var container = document.querySelector("[data-layout]");
        container.classList.remove("container");
        container.classList.add("container-fluid");
      }
    </script>
    <script>
      var navbarPosition = localStorage.getItem("navbarPosition");
      var navbarVertical = document.querySelector(".navbar-vertical");
      var navbarTopVertical = document.querySelector(".content .navbar-top");
      var navbarTop = document.querySelector("[data-layout] .navbar-top");
      var navbarTopCombo = document.querySelector(
        '.content [data-navbar-top="combo"]'
      );
      if (navbarPosition === "top") {
        navbarTop.removeAttribute("style");
        navbarTopVertical.remove(navbarTopVertical);
        navbarVertical.remove(navbarVertical);
        navbarTopCombo.remove(navbarTopCombo);
      } else if (navbarPosition === "combo") {
        navbarVertical.removeAttribute("style");
        navbarTopCombo.removeAttribute("style");
        navbarTop.remove(navbarTop);
        navbarTopVertical.remove(navbarTopVertical);
      } else {
        navbarVertical.removeAttribute("style");
        navbarTopVertical.removeAttribute("style");
        navbarTop.remove(navbarTop);
        navbarTopCombo.remove(navbarTopCombo);
      }
    </script>
    <div id="root"></div>

    <script type="text/javascript" src="%PUBLIC_URL%/js/popper.min.js"></script>
    <script
      type="text/javascript"
      src="%PUBLIC_URL%/js/bootstrap.min.js"
    ></script>
    <script type="text/javascript" src="%PUBLIC_URL%/js/anchor.min.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/js/is.min.js"></script>

    <script type="text/javascript" src="%PUBLIC_URL%/js/all.min.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/js/lodash.min.js"></script>
    <script
      type="text/javascript"
      src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"
    ></script>
    <script type="text/javascript" src="%PUBLIC_URL%/js/list.min.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/js/theme.js"></script>
  </body>
</html>
